<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tim La's Connect Four</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">

    <div class="section">
      <div id="b1"></div>
      <div id="p1" class="playerTurn">
        <div class="letters">P</div>
        <div class="letters">L</div>
        <div class="letters">A</div>
        <div class="letters">Y</div>
        <div class="letters">E</div>
        <div class="letters">R</div>
        <div class="letters">*</div>
        <div class="letters">1</div>
        <div class="letters">*</div>
        <div class="letters">T</div>
        <div class="letters">U</div>
        <div class="letters">R</div>
        <div class="letters">N</div>
      </div>
    </div>
    

    <div class="main">
      <h3>Welcome to Connect Four - Click Anywhere in the Board to Start Playing</h3>
    <div id="gb" class="gameboard">
      <div id="col0" class="column"></div>

      <div id="col1" class="column"></div>

      <div id="col2" class="column"></div>

      <div id="col3" class="column"></div>

      <div id="col4" class="column"></div>

      <div id="col5" class="column"></div>

      <div id="col6" class="column"></div>

    </div>
  </div><!--Main-->

  <div class="section">
    <div id="p2" class="playerTurn">
        <div class="letters">P</div>
        <div class="letters">L</div>
        <div class="letters">A</div>
        <div class="letters">Y</div>
        <div class="letters">E</div>
        <div class="letters">R</div>
        <div class="letters">*</div>
        <div class="letters">2</div>
        <div class="letters">*</div>
        <div class="letters">T</div>
        <div class="letters">U</div>
        <div class="letters">R</div>
        <div class="letters">N</div>
    </div>
  </div>

  </div><!--container-->

</body>
  <script src="main.js"></script>
</html>
